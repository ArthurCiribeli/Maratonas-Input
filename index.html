<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="search">
        <img src="imagens/search.svg">
        <input type="text" name="" id="" placeholder="Search">
    </div>
    <div class="send-menssage">
        <img class="send-menssage__image" src="imagens/more.svg">
        <img class="send-menssage__image" src="imagens/photo.svg">
        <img class="send-menssage__image" src="imagens/image.svg">
        <img class="send-menssage__image" src="imagens/microfone.svg">
        <div class="send-menssage__input">
            <input type="text" placeholder="Aa">
            <img class="input-image" src="imagens/shape.svg">
        </div>
        <img src="imagens/like.svg">

    </div>
    <div class="menssage">
        <img class="menssage__image" src="imagens/right-arrow.svg">
        <div class="menssage__input">
            <div class="barra-azul"></div>
            <input type="text" placeholder="Aa">
            <img class="menssage__input--image" src="imagens/shape.svg">
        </div>
        <img src="imagens/like.svg">

    </div>
    <div class="to-menssage">
        <p>To:</p>
        <div class="barra-preta"></div>
        <input>
    </div>

    
</body>
</html>
